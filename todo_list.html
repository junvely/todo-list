<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/todo_list.css" />
    <script
      src="https://kit.fontawesome.com/fc491eb579.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/dateTime.js" defer></script>
    <script src="js/todo.js" defer></script>
  </head>
  <body>
    <section class="todo box-style">
      <div class="todo-con">
        <span class="today"></span>
        <span class="clock">00:00:00</span>
        <h1 class="title">What do you have to do today?</h1>
        <form id="todoForm">
          <input
            id="todoInput"
            class="box-style"
            type="text"
            required
            placeholder="Please, write down what to do today!
          "
          />
          <button id="todoSubmit" title="add">✏️</button>
        </form>
        <ul class="items box-style""></ul>
      </div>
    </section>
  </body>
</html>
